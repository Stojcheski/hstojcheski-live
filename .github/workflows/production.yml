name: Production Droplet Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to Production Droplet
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Lint and Tests
        run: |
          npm run lint
          # Optional: npm run test

      - name: âš™ï¸ Build Project
        run: npm run build

      - name: ğŸ”‘ Setup SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DROPLET_SSH_KEY }}

      - name: ğŸš€ Deploy to Droplet
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << 'EOF'
            cd /opt/hstojcheski-live
            git pull origin master
            npm install
            npm run build
            pm2 restart hstojcheski-backend
          EOF
